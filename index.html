<!DOCTYPE HTML>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0"/>
    <title>Todo</title>
    <!-- Stylesheet importieren -->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon"  type="image/png" href="favicon.ico">
</head>
<body>
    <!-- Wrapper -->
    <section id="container">

        <!-- Gap -->
        <section id="spacer"></section>

        <!-- Überschrift -->
        <section id="header"><h1>Todo Anwendung</h1></section>

        <!-- Gap -->
        <section id="spacer"></section>

        <!-- Eingabefeld -->
        <section id="info">
            <input type="date" id="date" name="date"/>
            <input type="text" id="put-task" name="task" placeholder="Aufgabe hinzufügen ..."/>
            <input type="button"  id="add-task" value="Notiz erstellen"/>
        </section>

        <!-- Gap -->
        <section id="spacer"></section>

        <!-- Todo Anzeigen -->
        <section id="list"></section>

        <!-- Gap -->
        <section id="spacer">&copy</section>

    </section>
</body>
<!-- Javascript importieren -->
<script src="script.js"></script>
</html>
